apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "saleor-helm.fullname" . }}
  labels:
    {{- include "saleor-helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.saleor.minReplicas }}
  selector:
    matchLabels:
      {{- include "saleor-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "saleor-helm.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "saleor-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.imageName }}
          image: "{{ lower .Values.image.imageName }}"
          {{- else }}
          image: "{{ lower .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range .Values.global.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
            - name: ALLOWED_HOSTS
              value: {{ .Values.global.allowedHosts }}
            - name: ALLOWED_CLIENT_HOSTS
              value: {{ .Values.global.allowedHosts }}
            - name: SENTRY_DSN
              value: {{ .Values.global.SENTRY_DSN }}
            - name: KEEP_ALIVE
              value: "20"  
          {{- range $key, $val := .Values.additionalEnvVariables }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}     
          envFrom:
          - secretRef:
              name: {{ include "saleor-helm.fullname" . }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
              - name: Host
                value: kube-probe
              path: /health/
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 8
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
              - name: Host
                value: kube-probe
              path: /health/
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 8
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.saleor.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /cache
            name: cache-volume   
          {{- if .Values.saleor.customSettingsConfigMap  }}    
          - mountPath: /app/saleor/settings.py
            name: settings-overwrite
            subPath: settings.py  
          {{- end -}}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: cache-volume
        emptyDir: {
          medium: "Memory"
        }
      {{- if .Values.saleor.customSettingsConfigMap  }}  
      - configMap:
          defaultMode: 420
          name: {{ .Values.saleor.customSettingsConfigMap  }} 
        name: settings-overwrite  
      {{- end -}}  

